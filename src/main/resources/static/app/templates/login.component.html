<div class="w3-container">
    <div class="w3-container w3-margin">
        <div class="w3-container w3-teal">
            <h2>Log In <span onclick="document.getElementById('popup').style.display='none'" class="w3-closebtn w3-xlarge">&times;</span></h2>
            
        </div>
        <div class="w3-container w3-card-4" style="background-color: white;">
            <p>
            <label class="w3-text-grey">Email</label>
            <input class="w3-input w3-border" required="true" type="email" [(ngModel)]="data.email">
            </p>
            <p>      
            <label class="w3-text-grey">Password</label>
            <input class="w3-input w3-border" required="true" type="password" [(ngModel)]="data.password">
            </p>
            <p><button type="button" class="w3-btn w3-padding w3-teal" style="width:120px" (click)="login()">Log in &nbsp; ‚ùØ</button></p>
        </div>
    </div>
    <div class="w3-panel w3-red w3-margin" *ngIf="errorMessage">
        <span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
        <h3>Error</h3>
        <p>{{errorMessage}}</p>
    </div>
</div>
