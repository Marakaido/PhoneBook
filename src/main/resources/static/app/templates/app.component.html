<!-- Navbar -->
<div class="w3-top">
  <ul class="w3-navbar w3-red w3-card-2 w3-left-align w3-large">
    <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
      <a class="w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" (click)="toggleMenu()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    </li>
    <li><a class="w3-padding-large w3-hover-white" routerLink="/">Home</a></li>
    <li class="w3-hide-small"><a class="w3-padding-large w3-hover-white" (click)="register()">Register</a></li>
    <li class="w3-hide-small"><a class="w3-padding-large w3-hover-white" (click)="login()" *ngIf="!session.getUser()">Login</a></li>
    <li class="w3-hide-small"><a class="w3-padding-large w3-hover-white" routerLink="/personal-page" *ngIf="session.getUser()">Personal Page</a></li>
  </ul>

  <!-- Navbar on small screens -->
  <div id="miniNavBar" class="w3-hide w3-hide-large w3-hide-medium">
    <ul class="w3-navbar w3-left-align w3-large w3-black">
      <li><a class="w3-padding-large w3-hover-white" routerLink="/">Home</a></li>
      <li><a class="w3-padding-large w3-hover-white" (click)="register()">Register</a></li>
      <li><a class="w3-padding-large w3-hover-white" (click)="login()" *ngIf="!session.getUser()">Login</a></li>
      <li><a class="w3-padding-large w3-hover-white" routerLink="/personal-page" *ngIf="session.getUser()">Personal Page</a></li>
    </ul>
  </div>
</div>

<header *ngIf="displayHeader" class="w3-container w3-red w3-center w3-padding-128">
  <h1 class="w3-margin w3-jumbo">PHONE BOOK</h1>
  <p class="w3-xlarge">Connect and be connected. People and services you need in a blink of an eye.</p>
  <div class="search_bar">
    <div><i class="material-icons">search</i></div>
    <input type="text" (ngModelChange)="search($event)" [(ngModel)]="searchString">
  </div>
  
</header>

<div class="w3-modal" id="popup" >
  <div class="w3-modal-content w3-animate-top" style="background-color: transparent;">
  <login *ngIf="displayLogin && !session.isAuthenticated()" (onSuccessfulLogin)="onSuccessfulLogin($event)"></login>
  <registration *ngIf="displayRegistration && !session.isAuthenticated()"></registration>
  </div>
</div>

<div class="w3-row">
  <router-outlet></router-outlet>
</div>

<div class="w3-row" *ngIf="displayIndex">
  <entity-index [inputEntities]="searchResult"></entity-index>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
   <a href="#" class="w3-hover-text-indigo"><i class="fa fa-facebook-official"></i></a>
   <a href="#" class="w3-hover-text-red"><i class="fa fa-pinterest-p"></i></a>
   <a href="#" class="w3-hover-text-light-blue"><i class="fa fa-twitter"></i></a>
   <a href="#" class="w3-hover-text-grey"><i class="fa fa-flickr"></i></a>
   <a href="#" class="w3-hover-text-indigo"><i class="fa fa-linkedin"></i></a>
 </div>
</footer>
