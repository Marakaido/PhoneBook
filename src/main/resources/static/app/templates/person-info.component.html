<button (click)="goBack()">Back</button>

<p *ngIf="errorMessage">{{errorMessage}}</p>

<div *ngIf="person">

<label>Profile created: </label><span>{{person.creationDate}}</span><br>
<label>Last modified: </label><span>{{person.modificationDate}}</span>
</div>
